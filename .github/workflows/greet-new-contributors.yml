---
name: greet new contributors
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
      - name: detect bot author
        id: bot-author-check
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            let user;
            if (context.eventName === 'issues') {
              user = context.payload.issue?.user;
            } else if (context.eventName === 'pull_request') {
              user = context.payload.pull_request?.user;
            }

            if (
              user &&
              (user.type === 'Bot' ||
                (typeof user.login === 'string' && user.login.endsWith('[bot]')))
            ) {
              console.log('Bot user detected:', user.login);
              core.setOutput('result', 'true');
              return;
            }

            return 'false';
      - name: greet first interactions
        if: steps.bot-author-check.outputs.result == 'false'
        uses: actions/first-interaction@v3
        with:
          issue_message: |
            ğŸ‰ Welcome to the `custom-commit-hooks` community! ğŸ‰

            Thank you for your contribution! We appreciate your time and effort in submitting this issue. A maintainer will review it soon. If you have any questions, feel free to ask!

            Thank you for your cooperation ğŸ™
          pr_message: |
            ğŸ‰ Welcome to the `custom-commit-hooks` community! ğŸ‰

