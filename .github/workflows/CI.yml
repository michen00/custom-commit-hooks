---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  pre-commit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          check-latest: true
          cache: pip
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: >
            ${{ runner.os }}-precommit-
            py${{ steps.setup-python.outputs.python-version }}-
            ${{ hashFiles('.pre-commit-config.yaml') }}-
            ${{ env.CACHE_NUMBER }}
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  tests:
    strategy:
      matrix:
        include:
          # Ubuntu: latest Git with coverage (both suites)
          - os: ubuntu-latest
            git-version: latest
            suite: unit
          - os: ubuntu-latest
            git-version: latest
            suite: integration
          # Ubuntu: floor Git version (unit only)
          - os: ubuntu-latest
            git-version: "2.30.0"
            suite: unit
          # OS compatibility: macOS and Windows (unit only, latest Git)
          - os: macos-latest
            git-version: latest
            suite: unit
          - os: windows-latest
            git-version: latest
            suite: unit
    runs-on: ${{ matrix.os }}
    env:
      # bashcov with simplecov-cobertura generates coverage/coverage.xml
      COVERAGE_REPORT: coverage/coverage.xml
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2 # fetch-depth of 2 enables diff coverage
      - name: Install Git ${{ matrix.git-version }}
        if: matrix.git-version != 'latest' && matrix.os == 'ubuntu-latest'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-gnutls-dev libexpat1-dev gettext libz-dev libssl-dev
          curl -sL "https://github.com/git/git/archive/v${{ matrix.git-version }}.tar.gz" \
            | tar xz
          cd "git-${{ matrix.git-version }}"
          make prefix=/usr/local all -j"$(nproc)"
          sudo make prefix=/usr/local install
      - name: Verify Git
        run: git --version
      - uses: ruby/setup-ruby@v1
        if: matrix.os == 'ubuntu-latest' && matrix.git-version == 'latest'
        with:
          ruby-version: ruby
      - name: "Run ${{ matrix.suite }} tests"
        id: test
        run: |
          set -euo pipefail
          TEST_SCRIPT="tests/test-${{ matrix.suite }}.sh"
          if [ "${{ matrix.os }}" = "ubuntu-latest" ] &&
             [ "${{ matrix.git-version }}" = "latest" ]; then
            gem install bashcov simplecov-cobertura
            set +e
            bashcov "$TEST_SCRIPT"
            echo "test_exit=$?" >> "$GITHUB_OUTPUT"
            if [ -f "$COVERAGE_REPORT" ]; then
              echo "coverage_created=true" >> "$GITHUB_OUTPUT"
            fi
            set -e
          else
            set +e
            bash "$TEST_SCRIPT"
            echo "test_exit=$?" >> "$GITHUB_OUTPUT"
            set -e
          fi
      - name: Upload to Codecov
        if: ${{ steps.test.outputs.coverage_created == 'true' }}
        uses: codecov/codecov-action@v5
        with:
          files: ${{ env.COVERAGE_REPORT }}
          flags: ${{ matrix.suite }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Fail if tests failed
        if: ${{ steps.test.outputs.test_exit != '0' }}
        run: |
          exit_code=${{ steps.test.outputs.test_exit }}
          exit "$exit_code"
