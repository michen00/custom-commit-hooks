---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}-${{ env.CACHE_NUMBER }} # yamllint disable-line rule:line-length
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  test-unit:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            coverage: true
          - os: macos-latest
            coverage: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Git
        run: |
          git config --global user.name 'Test User'
          git config --global user.email 'test@example.com'
      - name: Set up Ruby
        if: matrix.coverage
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
      - name: Run unit tests
        run: |
          set -euo pipefail
          if [ "${{ matrix.coverage }}" = "true" ]; then
            gem install bashcov
            bashcov tests/test-runner.sh
            sudo apt-get update && sudo apt-get install -y libxml2-utils
            xmllint --html coverage/coverage.html > coverage.xml
          else
            bash tests/test-runner.sh
          fi
      - name: Upload to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unit
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-integration:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            coverage: true
          - os: macos-latest
            coverage: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Git
        run: |
          git config --global user.name 'Test User'
          git config --global user.email 'test@example.com'
      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install pre-commit
      - name: Set up Ruby
        if: matrix.coverage
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
      - name: Run integration tests
        run: |
          set -euo pipefail
          if [ "${{ matrix.coverage }}" = "true" ]; then
            gem install bashcov
            bashcov tests/test-integration.sh
            sudo apt-get update && sudo apt-get install -y libxml2-utils
            xmllint --html coverage/coverage.html > coverage.xml
          else
            bash tests/test-integration.sh
          fi
      - name: Upload to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: integration
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
