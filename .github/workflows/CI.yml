---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  pre-commit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          check-latest: true
          cache: pip
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: >
            ${{ runner.os }}-precommit-
            py${{ steps.setup-python.outputs.python-version }}-
            ${{ hashFiles('.pre-commit-config.yaml') }}-
            ${{ env.CACHE_NUMBER }}
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        git-version: [latest, "2.30.0"]
        suite: [unit, integration]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Git ${{ matrix.git-version }}
        id: setup-git
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-gnutls-dev libexpat1-dev gettext libz-dev libssl-dev
          curl -sL "https://github.com/git/git/archive/v${{ matrix.git-version }}.tar.gz" \
            | tar xz
          cd "git-${{ matrix.git-version }}"
          make prefix=/usr/local all -j"$(nproc)"
          sudo make prefix=/usr/local install
          git --version
      - name: Run tests
        id: test
        run: |
          set -uo pipefail
          TEST_SCRIPT="tests/test-${{ matrix.suite }}.sh"
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            bashcov "$TEST_SCRIPT" && echo "test_exit=$?" >> "$GITHUB_OUTPUT"
            if [ -f coverage/coverage.html ]; then
              xmllint --html coverage/coverage.html --xmlout > coverage.xml
              echo "coverage_created=true" >> "$GITHUB_OUTPUT"
            fi
          else
            bash "$TEST_SCRIPT"
          fi
      - name: Upload to Codecov
        if: ${{ steps.test.outputs.coverage_created == 'true' }}
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: ${{ matrix.suite }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Fail if tests failed
        if: ${{ steps.test.outputs.test_exit != '0' }}
        run: |
          exit_code=${{ steps.test.outputs.test_exit }}
          exit "$exit_code"
