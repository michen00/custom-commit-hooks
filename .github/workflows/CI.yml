---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v6
        with:
          check-latest: true
          cache: pip
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: >
            ${{ runner.os }}-precommit-
            py${{ steps.setup-python.outputs.python-version }}-
            ${{ hashFiles('.pre-commit-config.yaml') }}-
            ${{ env.CACHE_NUMBER }}
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  test-unit:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            git-version: latest
            coverage: true
          - os: ubuntu-latest
            git-version: "2.28.0"
            coverage: false
          - os: macos-latest
            git-version: latest
            coverage: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-test-env
        with:
          git-version: ${{ matrix.git-version }}
          coverage: ${{ matrix.coverage }}
      - name: Run unit tests
        id: test
        run: |
          set -euo pipefail
          if [ "${{ matrix.coverage }}" = "true" ]; then
            set +e
            bashcov tests/test-runner.sh
            TEST_EXIT=$?
            set -e
            echo "test_exit=$TEST_EXIT" >> "$GITHUB_OUTPUT"
            if [ -f coverage/coverage.html ]; then
              xmllint --html coverage/coverage.html --xmlout > coverage.xml
              echo "coverage_created=true" >> "$GITHUB_OUTPUT"
            fi
          else
            bash tests/test-runner.sh
          fi
      - name: Upload to Codecov
        if: matrix.coverage && steps.test.outputs.coverage_created == 'true'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: unit
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Fail if tests failed
        if: matrix.coverage && steps.test.outputs.test_exit != '0'
        run: |
          exit_code=${{ steps.test.outputs.test_exit }}
          exit "$exit_code"

  test-integration:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            git-version: latest
            coverage: true
          - os: ubuntu-latest
            git-version: "2.28.0"
            coverage: false
          - os: macos-latest
            git-version: latest
            coverage: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-test-env
        with:
          git-version: ${{ matrix.git-version }}
          coverage: ${{ matrix.coverage }}
      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit
      - name: Run integration tests
        id: test
        run: |
          set -euo pipefail
          if [ "${{ matrix.coverage }}" = "true" ]; then
            set +e
            bashcov tests/test-integration.sh
            TEST_EXIT=$?
            set -e
            echo "test_exit=$TEST_EXIT" >> "$GITHUB_OUTPUT"
            if [ -f coverage/coverage.html ]; then
              xmllint --html coverage/coverage.html --xmlout > coverage.xml
              echo "coverage_created=true" >> "$GITHUB_OUTPUT"
            fi
          else
            bash tests/test-integration.sh
          fi
      - name: Upload to Codecov
        if: matrix.coverage && steps.test.outputs.coverage_created == 'true'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: integration
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: Fail if tests failed
        if: matrix.coverage && steps.test.outputs.test_exit != '0'
        run: |
          exit_code=${{ steps.test.outputs.test_exit }}
          exit "$exit_code"
