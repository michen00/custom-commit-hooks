---
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pre-commit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install --upgrade pre-commit
      - name: Cache pre-commit hooks
        id: cache-pre-commit-hooks
        uses: actions/cache@v5
        env:
          CACHE_NUMBER: 0
        with:
          path: ~/.cache/pre-commit
          key: ${{ runner.os }}-precommit-${{ hashFiles('.pre-commit-config.yaml') }}-${{ env.CACHE_NUMBER }} # yamllint disable-line rule:line-length
      - name: Install pre-commit hooks
        if: steps.cache-pre-commit-hooks.outputs.cache-hit != 'true'
        run: |
          pre-commit install-hooks
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  test-unit:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Git
        run: |
          git config --global user.name 'Test User'
          git config --global user.email 'test@example.com'
      - name: Set up Ruby
        if: matrix.os == 'ubuntu-latest'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
      - name: Install bashcov
        if: matrix.os == 'ubuntu-latest'
        run: gem install bashcov
      - name: Run unit tests with coverage
        if: matrix.os == 'ubuntu-latest'
        run: bashcov tests/test-runner.sh
      - name: Run unit tests without coverage
        if: matrix.os != 'ubuntu-latest'
        run: bash tests/test-runner.sh
      - name: Upload to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: coverage/coverage.xml
          flags: unit
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  test-integration:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Set up Git
        run: |
          git config --global user.name 'Test User'
          git config --global user.email 'test@example.com'
      - name: Install pre-commit
        run: |
          pip install --upgrade pip
          pip install pre-commit
      - name: Set up Ruby
        if: matrix.os == 'ubuntu-latest'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ruby-head
          bundler-cache: true
      - name: Install bashcov
        if: matrix.os == 'ubuntu-latest'
        run: gem install bashcov
      - name: Run integration tests with coverage
        if: matrix.os == 'ubuntu-latest'
        run: bashcov tests/test-integration.sh
      - name: Run integration tests without coverage
        if: matrix.os != 'ubuntu-latest'
        run: bash tests/test-integration.sh
      - name: Upload to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: coverage/coverage.xml
          flags: integration
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
